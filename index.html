<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <main class="container">
    <div class="top-container">
      <h1>SPLI</h1>
      <h1>TTER</h1>
    </div>

    <div class="bottom-container">
      <div class="left-container">

        <div class="bill-area">
          <label for="bill">Bill</label>
          <input type="text" class="amt input" placeholder="0">
          <div class="dollar-icon">
            <img src="./images/icon-dollar.svg" alt="dollar-icon">
          </div>
        </div>
  
        <div class="tip-container">
          <label for="tip-selection">Select Tip %</label>
  
          <div class="buttons">
            <button type="button" class="btn-1">5%</button>
            <button type="button" class="btn-2">10%</button>
            <button type="button" class="btn-3">15%</button>
            <button type="button" class="btn-4">25%</button>
            <button type="button" class="btn-5">50%</button>
            <input type="text" class="custom input" placeholder="Custom">
          </div>
        </div>
  
        <div class="people-count">
          <div class="label-p-divide">
            <label for="number-of-people" class="personCount">Number of People</label>
            <p class="error">Can't be zero</p>
          </div>
          <input type="text" class="no-of-people input" placeholder="0">
          <div class="person-icon">
            <img src="./images/icon-person.svg" alt="person-icon">
          </div>
        </div>

      </div>

      <div class="right-container">
        <div class="calculation">

          <div class="amount">
  
            <div class="area-1">
              <p class="tip-amt">Tip Amount</p>
              <p class="per-person">/ person</p>
            </div>
  
            <div class="area-2">
              <input type="text" class="amount-display" readonly value="$0.00">
            </div>
  
          </div>
  
          <div class="total">
  
            <div class="area-3">
              <p class="total-amt">Total</p>
              <p class="per-person">/ person</p>
            </div>
  
            <div class="area-4">
              <input type="text" class="total-display" readonly value="$0.00">
            </div>
          </div>
  
          <div class="btn-reset">
            <button>RESET</button>
          </div>
        </div>
      </div>

    </div>
  </main>  
  
  <script src="./index.js"></script>

</body>
</html>
